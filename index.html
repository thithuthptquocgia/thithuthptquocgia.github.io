<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="style.css">
        <link rel = "stylesheet" href = "open-sans.css">
        <script src = "script.js"></script>
        <title>
            Thi thử Online
        </title>
    </head>
    <body>
        <div id = "title">
            <h1><b>THI THỬ ONLINE</b></h1>
        </div>
        <div> 
            <form id = "panel">
                <div id = "label">Họ và tên:</div>
                <input id = "input-name" type="text" name="name" placeholder="Không gõ Enter, hãy click..."><br>
                <button id = "button" type = "button" onclick="indexButton()">Làm ngay >></button>
                <div class="dropdown">
                    <button class="dropbtn">Chọn môn thi</button>
                    <div class="dropdown-content">
                        <div id = "math" onclick = "clickSelectSubject(0)"><a>Toán</a></div>
                        <div id = "phys" onclick = "clickSelectSubject(1)"><a>Vật Lý</a></div>
                        <div id = "chem" onclick = "clickSelectSubject(2)"><a>Hóa học</a></div>
                        <div id = "bio" onclick = "clickSelectSubject(3)"><a>Sinh học</a></div>
                        <div id = "his" onclick = "clickSelectSubject(4)"><a>Lịch sử</a></div>
                        <div id = "geo" onclick = "clickSelectSubject(5)"><a>Địa lý</a></div>
                        <div id = "gdcd" onclick = "clickSelectSubject(6)"><a>GDCD</a></div>
                        <div id = "eng" onclick = "clickSelectSubject(7)"><a>Tiếng Anh</a></div>
                    </div>
                  </div>
            </form>
        </div>
       <span id = "footer" class="footer">
            <p><a target="_blank" href = "https://drive.google.com/drive/folders/1sadHcytePgZiPjR3xJZ9-wmhWk3XZes5?usp=sharing">Giải chi tiết các môn ở đây<a></p>
        </span>
    </body>
</html>
